<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- This div includes the main header of the webpage, "Password Generator".-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- This div contains the header, "Generate Password".-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- This div is the area where the resulting secure password is displayed.-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- This div contains the "Generate Password" button.-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <!-- The JavaSript is linked at the base of the body element.-->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
